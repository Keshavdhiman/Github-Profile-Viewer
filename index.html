<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Include your styles.css file -->
    <title>GitHub Profile Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery library -->
</head>

<body>
    <div class="container card">
        <center><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="100"></center>
        <h4 class="text-center mt-3 mb-5 font-weight-bold" style="font-family: cursive">GitHub Profile Viewer</h4>
        <span id="msg" class="mt-3"></span>

        <div class="input-group w-50 mx-auto">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control mx-auto" id="username" placeholder="Enter GitHub Username" autofocus>
            <div class="input-group-append">
                <button onclick="openProfileInNewTab()" class="btn btn-dark">Show Profile</button>
            </div>
        </div>

        <div class="loader" id="loader"></div>
        <div id="profile"></div>
    </div>

    <script>
        function openProfileInNewTab() {
            const username = $('#username').val();
            if (username.trim() === '') {
                $('#msg').html('<p class="text-danger"><i class="fa fa-info-circle"></i> Please enter a valid username.</p>');
                $('#username').focus();
                return;
            }
            // Open profile.html in a new tab with the username as a query parameter
            window.open(`profile.html?username=${username}`, '_blank');
        }
    </script>
</body>

</html>
